version: "3.2"
services:
  app:
    build:
      context: .
      args:
        requirements: requirements/development.txt
    networks:
      - main
    depends_on:
      - db
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: parking
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    networks:
      - main
  nginx:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./statics:/usr/share/nginx/djangodocker/static
    ports:
      - "80:80"
    networks:
      - main
    depends_on:
      - app

networks:
  main: